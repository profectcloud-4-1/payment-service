spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop   # 테스트할 때마다 스키마 새로 만들고 끝나면 드롭
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true           # 필요 없으면 빼도 됨

  sql:
    init:
      mode: never             # 굳이 data.sql, schema.sql 안쓰면 never로 둬도 됨

server:
  port: 8765

service:
  user:
    url: http://localhost:8080
  order:
    url: http://localhost:8080
  payment:
    url: http://localhost:8080

payment:
  toss:
    client_api_key: test-key
    secret_api_key: test-key
    success_url: http://localhost:8080
    fail_url: http://localhost:8080

